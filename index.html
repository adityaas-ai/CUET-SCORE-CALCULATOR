<html lang="en">

<head><meta name="google-site-verification" content="xfYJsmrB8fFQ8QrFkmd8MOeIsvjA_87QOR6UFnOdegM" />
	<meta charset="UTF-8" />
	<title>CUET Score Calculator</title>
	<style>
		body {
			font-family: "Segoe UI", sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 30px;
			max-width: 800px;
			margin: auto;
			position: relative;
		}

		h2 {
			text-align: center;
			color: #2c3e50;
		}

		label {
			font-weight: 600;
			margin: 15px 0 5px;
			display: block;
		}

		input[type="file"] {
			padding: 8px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
		}

		button {
			margin-top: 20px;
			padding: 12px 20px;
			background-color: #2c7be5;
			color: white;
			border: none;
			border-radius: 6px;
			font-size: 16px;
			cursor: pointer;
			width: 100%;
		}

		button:hover {
			background-color: #1a5fd3;
		}

		.result-block {
			background: #fff;
			padding: 20px;
			margin-top: 30px;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
			border-radius: 8px;
			border-left: 6px solid #2c7be5;
		}

		.score {
			font-size: 20px;
			font-weight: bold;
			color: #27ae60;
		}
	</style>
</head>

<body>
	<h2>CUET Score Calculator</h2>

	<label>üìÇ Upload Response Sheet(s):</label>
	<input type="file" id="respFiles" accept=".html" multiple>

	<label>üóùÔ∏è Upload Official Answer Key:</label>
	<input type="file" id="keyFile" accept=".html">

	<button onclick="processFiles()">üîç Calculate Scores</button>

	<div id="output"></div>

	<footer style="text-align: center; margin-top: 50px; color: #555; font-size: 14px;">
		 <strong></strong> 
		<a href="https://www.instagram.com/adityaa.pangul/" target="_blank"
			style="color: #2c7be5; text-decoration: none; display: inline-flex; align-items: center; gap: 5px;">
			<img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Instagram" width="18" height="18" style="vertical-align: middle;">
      @adityaa.pangul
    </a>
	</footer>

	<script>
		function parseHTML(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => {
          const doc = new DOMParser().parseFromString(reader.result, 'text/html');
          resolve({ name: file.name, doc });
        };
        reader.readAsText(file);
      });
    }

    function extractResponseData(doc) {
      const blocks = doc.body.innerText.split("Question Type :").slice(1);
      const responseMap = {};

      blocks.forEach(block => {
        const qid = (block.match(/Question ID\s*:\s*(\d+)/) || [])[1];
        const chosen = (block.match(/Chosen Option\s*:\s*(\d+)/) || [])[1];
        const options = {};
        [...block.matchAll(/Option (\d) ID\s*:\s*(\d+)/g)].forEach(m => {
          options[m[1]] = m[2];
        });

        if (qid) {
          const chosenID = chosen && options[chosen] ? options[chosen] : "";
          responseMap[qid] = chosenID;
        }
      });

      return responseMap;
    }

    function extractAnswerKeyData(doc) {
      const rows = doc.querySelectorAll("table tr");
      const answerMap = {};

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        if (cells.length >= 4) {
          const qid = cells[2].innerText.trim();
          const correctID = cells[3].innerText.trim();
          if (/^\d+$/.test(qid) && /^\d+$/.test(correctID)) {
            answerMap[qid] = correctID;
          }
        }
      });

      return answerMap;
    }

    async function processFiles() {
      const respFiles = document.getElementById("respFiles").files;
      const keyFile = document.getElementById("keyFile").files[0];
      if (!respFiles.length || !keyFile) return alert("Upload response sheets and an answer key.");

      const [keyData, ...responseData] = await Promise.all([
        parseHTML(keyFile),
        ...Array.from(respFiles).map(parseHTML)
      ]);

      const answerKey = extractAnswerKeyData(keyData.doc);
      const container = document.getElementById("output");
      container.innerHTML = "";

      responseData.forEach(file => {
        const responses = extractResponseData(file.doc);
        let incorrect = 0, correct = 0, attempted = 0;

        for (const qid in responses) {
          const chosenID = responses[qid];
          const correctID = answerKey[qid];

          if (!chosenID || !correctID) continue;

          attempted++;
          if (chosenID === correctID) correct++;
          else incorrect++;
        }

        const score = 250 - (incorrect * 6);
        container.innerHTML += `
          <div class="result-block">
            <h3>üìÅ ${file.name}</h3>
            <p>‚úÖ Correct: <strong>${correct}</strong></p>
            <p>‚ùå Incorrect: <strong>${incorrect}</strong></p>
            <p>üìä Attempted: ${attempted}</p>
            <p class="score">üíØ Final Score: ${score} / 250</p>
          </div>
        `;
      });
    }
	</script>
</body>
